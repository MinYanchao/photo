    var imgs = [];
    for(var i =0 ;i<=5;i++){
      imgs[i] ='img/'+ (i+1) +'.jpeg'
    }
    console.log(imgs)
    var len = imgs.length,
        index = 0;
    
    $.Preload(imgs,{
      order:'ordered'
    })
    $(".btn").on('click',function(e){
      if( "prev" === $(this).data('content')){
        index = Math.max(0,--index)
      }else{
        index = Math.min(len - 1,++index)
      }
      $(".img").attr('src',imgs[index])
